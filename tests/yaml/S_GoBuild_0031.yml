template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_GoBuild_0031_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation.path }}
      branches:
        include: {{gitBranch}}

pipelines:
  - name: pipeline_S_GoBuild_0031
    steps:
      - name: S_GoBuild_0031_1
        type: GoBuild
        configuration:
          inputResources:
            - name: S_GoBuild_0031_GitRepo
          integrations:
            - name: s_artifactory
          sourceLocation: "tests/Go"
          repository: "wrong repo"
          resolverRepo: test-automation-go-virtual
        execution:
          onStart:
            - pushd $(find_resource_variable $inputGitRepoResourceName resourcePath)/$(find_step_configuration_value sourceLocation)/HelloWorld
            - echo pwd
            - ls
            - go get
            - popd
          onSuccess:
            - ymlPath="$(find_resource_variable $inputGitRepoResourceName resourcePath)/$(find_step_configuration_value sourceLocation)/.jfrog/projects/go.yaml"
            - 'resolver=$(cat "$ymlPath" | grep "test-automation-go-virtual")'
            - echo "$resolver"
            - if [ -z "$resolver" ]; then echo "TEST FAILED"; add_run_variables TEST_FAILED=true; return 1; fi
      - name: S_GoBuild_0031_2
        type: Bash
        configuration:
          inputSteps:
            - name: S_GoBuild_0031_1
        execution:
          onExecute:
            - if [ "$TEST_FAILED" == "true" ]; then return 1; fi
