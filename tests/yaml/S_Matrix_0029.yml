pipelines:
  - name: S_Matrix_0029
    steps:
      - name: S_Matrix_0029
        type: Matrix
        stepMode: Bash
        stepletMultipliers:
          environmentVariables:
            - animal: dog
              bird: sparrow
            - animal: cat
              bird: crow
           
          runtimes:
            - type: image
              image:
                auto:
                  language: node
                  versions:
                    - 8.17.0  
            - type: image
              image:
                auto:
                  language: node
                  versions:
                    - 8.16.0  
          
        execution:
          onExecute:
            - echo "Executing matrix step on ${steplet_id}"
            - echo "Variation animal = ${animal}, bird = ${bird}"
